<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Management</title>
    <script src="https://kit.fontawesome.com/d7a7f9a796.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        

        <!-- All Kid Info -->
        <div>
            <h1>Santa's Management</h1>
            <!-- Add Kid Form -->
            <form>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="number" id="age" placeholder="Age" required>
                    <input type="text" id="behavior" placeholder="Good/Bad" required>

                    <button class="kiddobutton" id="addKidsButton" type="submit">Add kiddo</button>
                </div>
            </form>
            
            <!-- CLears localStorage -->
            <div class="button-group">
                <button class="redbutton" id="clearStorage">Clear the magic bag</button>
            </div>
            
            <!-- Kids Section -->
            <div id="output"></div>
            
            <!-- Saved Kids Section -->
            <div class="saved-kids">
                <h2>List of Kiddos and their Presents</h2>
                <div id="savedOutput"></div>
            </div>
        </div>
        
        <!-- Toys Section -->
        <div>
            <h1>Toy list</h1>
            <div id="toyOutput"></div>
        </div>
    </div>

    <div class="footer p-3 text-center">
        <p>&copy; 2024 Santa's Management. Brought to you from the <a href="https://earth.google.com/web/@87.58003955,-101.04393177,-2741.3659163a,6986232.70852804d,35y,154.98489744h,0.99685021t,360r/data=ClEaSxJFCiUweDRmOTM0NGRhOTUxNWI5NTE6MHg0NTE4ZDBjNGQ1YzY4ODc2GTWglP__f1ZAIQAAAAAA4GDAKgpOb3J0aCBQb2xlGAEgAUICCAFCAggASg0I____________ARAA" 
            target="_blank" class="link">North pole</a>.</p>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
